<div class="col mt-3 mb-3">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/products.png" class="rounded-cercle" width="200px" height="200px"/>
    </div>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-5">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Information du {{origin}}</h2>
        </div>
        <div class="col-md-12">
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Adresse 1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prénom">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Adresse 2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Téléphone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code postal">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  &nbsp;
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp; Annuler
        </button>
        <button class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp; Enregistrer
        </button>
    </div>
</div>
