<div class="d-flex flex-row-reverse bd-highlight">

            <i class="fas fa-cloud-upload-alt"></i>&nbsp;Importer</button>
    </div>
    <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-success">
            <i class="fas fa-cloud-download-alt"></i>&nbsp;Exporter</button>

    <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-primary" (click)="boutonNouveauClick()">
            <i class="fa-solid fa-plus"></i>&nbsp;Nouveau</button>
    </div>
</div>
