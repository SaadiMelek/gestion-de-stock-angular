<div class="col mt-3 mb-3">
    <div class="col-md-12">
        <div class="col-md-12 mb-5 mt-3">
            <h2>Nouvelle catégorie</h2>
        </div>
        <div class="col-md-12">
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code catégorie" aria-label="Code catégorie">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Déscription" aria-label="Déscription">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp; Annuler
        </button>
        <button class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp; Enregistrer
        </button>
    </div>
</div>
