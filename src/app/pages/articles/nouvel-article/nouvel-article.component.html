<div class="col mt-3 mb-3">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/products.png" class="rounded-cercle" width="200px" height="200px"/>
    </div>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-5">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Information de l'article</h2>
        </div>
        <div class="col-md-12">
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Code article" aria-label="Code article">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Désignation" aria-label="Désignation">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prix unitaire HT" aria-label="Prix unitaire HT">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Taux TVA" aria-label="Taux TVA">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prix unitaire TTC" aria-label="Prix unitaire TTC">
                </div>
                <div class="col">
                    <select class="form-control" aria-label="Default select example">
                        <option selected>Sélectionner une catégorie</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp; Annuler
        </button>
        <button class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp; Enregistrer
        </button>
    </div>
</div>
